<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Semester Updates & UI</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">


  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  background: url('college-bg.jpg') no-repeat center center fixed;
  background-size: cover;
  background-attachment: fixed;
  font-family: 'Poppins', sans-serif;
  height: 100%;
}


    h1 {
      text-align: center;
      color: #0a0000;
      margin: 20px 0;
      font-weight: bold;
      text-shadow:
        -1px -1px 0 #fff,
         1px -1px 0 #fff,
        -1px  1px 0 #fff,
         1px  1px 0 #fff;
    }

    /* DESIGN 1 STYLES */
    .status-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 20px;
    }

    .column {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      width: 45%;
      margin: 10px 0;
    }

    .column h2 {
      text-align: center;
      margin-bottom: 30px;
      text-shadow:
        -1px -1px 0 #fff,
         1px -1px 0 #fff,
        -1px  1px 0 #fff,
         1px  1px 0 #fff;
    }

    .status-option {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .status-option input[type="radio"], .status-option input[type="checkbox"] {
      transform: scale(1.5);
      margin-right: 12px;
      cursor: pointer;
    }

    .horizontal-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .horizontal-group .status-option {
      margin: 0;
      margin-right: 30px;
    }

    .timestamp-wrapper {
      padding-left: 20px;
    }

    .timestamp {
      margin-top: 5px;
      font-size: 14px;
      font-weight: bold;
      color: #000000;
    }

    /* DESIGN 2 STYLES */
    .message-container {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 60px;
      margin-bottom: 60px;
      font-family: 'Poppins', sans-serif;
    }

    .box {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 250px;
    }

    .header {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .message {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  font-family: 'Poppins', sans-serif;
  border: 1px solid #ccc;
  border-radius: 8px;
  margin-bottom: 10px;
}


    .reset-btn {
      width: 100%;
      padding: 8px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .reset-btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .status-container {
        flex-direction: column;
        align-items: center;
      }

      .column {
        width: 90%;
      }

      .message-container {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Semester Updates</h1>

  <!-- DESIGN 1 SECTION -->
  <div class="status-container">
    <div class="column" id="person1-box">
      <h2>1st Semester</h2>
      <div class="horizontal-group">
        <div class="status-option">
          <input type="radio" name="person1" value="AL" onchange="setStatus('person1', this.value)"> AL
        </div>
        <div class="status-option">
          <input type="checkbox" id="wat1" onchange="setWatStatus('person1', this.checked)"> WAT
        </div>
      </div>
      <div class="status-option">
        <input type="radio" name="person1" value="DG" onchange="setStatus('person1', this.value)"> DG
      </div>
      <div class="status-option">
        <input type="radio" name="person1" value="Not AL" onchange="setStatus('person1', this.value)"> Not AL
      </div>
      <div class="status-option">
        <input type="radio" name="person1" value="SL" onchange="setStatus('person1', this.value)"> SL
      </div>
      <div class="timestamp-wrapper">
        <div id="person1-wat-time" class="timestamp"></div>
        <div id="person1-time" class="timestamp"></div>
      </div>
    </div>

    <div class="column" id="person2-box">
      <h2>2nd Semester</h2>
      <div class="horizontal-group">
        <div class="status-option">
          <input type="radio" name="person2" value="AL" onchange="setStatus('person2', this.value)"> AL
        </div>
        <div class="status-option">
          <input type="checkbox" id="wat2" onchange="setWatStatus('person2', this.checked)"> WAT
        </div>
      </div>
      <div class="status-option">
        <input type="radio" name="person2" value="DG" onchange="setStatus('person2', this.value)"> CLG
      </div>
      <div class="status-option">
        <input type="radio" name="person2" value="Not AL" onchange="setStatus('person2', this.value)"> Not AL
      </div>
      <div class="status-option">
        <input type="radio" name="person2" value="SL" onchange="setStatus('person2', this.value)"> SL
      </div>
      <div class="timestamp-wrapper">
        <div id="person2-wat-time" class="timestamp"></div>
        <div id="person2-time" class="timestamp"></div>
      </div>
    </div>
  </div>

  <!-- DESIGN 2 SECTION -->
  <div class="message-container">
    <div class="box" id="semester1Box">
      <div class="header">Semester 1 <span class="timestamp" id="time1"></span></div>
     <input type="text" class="message" id="msg1" placeholder="Type something..." oninput="updateTime('1'); syncMessage('1')" />
     <button class="reset-btn" onclick="resetBox('1')">RESET</button>
    </div>
    <div class="box" id="semester2Box">
      <div class="header">Semester 2 <span class="timestamp" id="time2"></span></div>
    <input type="text" class="message" id="msg2" placeholder="Type something..." oninput="updateTime('2'); syncMessage('2')" />

      <button class="reset-btn" onclick="resetBox('2')">RESET</button>
    </div>
  </div>




  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
    function setupMessageRealtime() {
  ['1', '2'].forEach(sem => {
    const msgRef = ref(db, `messages/semester${sem}`);
    onValue(msgRef, (snapshot) => {
      const data = snapshot.val();
      if (data) {
        document.getElementById(`msg${sem}`).value = data.value || '';
        document.getElementById(`time${sem}`).innerText = data.time ? `at ${data.time}` : '';
      } else {
        document.getElementById(`msg${sem}`).value = '';
        document.getElementById(`time${sem}`).innerText = '';
      }
    });
  });
}

    

   
   
    function syncMessage(sem) {
  const value = document.getElementById(`msg${sem}`).value;
  const timestamp = getCurrentTime();
  const updates = {};
  updates[`/messages/semester${sem}`] = { value, time: timestamp };
  update(ref(db), updates);
}


    

    const firebaseConfig = {
      apiKey: "AIzaSyCgtGqEp7V8LAXtqyO3Ac2JZ4l8ESS4tjw",
      authDomain: "liveupdatepvtltd.firebaseapp.com",
      databaseURL: "https://liveupdatepvtltd-default-rtdb.firebaseio.com",
      projectId: "liveupdatepvtltd",
      storageBucket: "liveupdatepvtltd.appspot.com",
      messagingSenderId: "930997114628",
      appId: "1:930997114628:web:29f886eedfd660c866e251",
      measurementId: "G-0D35D4KT1D"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function getCurrentTime() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12;
      return `${hours}:${minutes} ${ampm}`;
    }

    function setStatus(person, value) {
      const timestamp = getCurrentTime();
      const updates = {};
      updates[`/status/${person}/main_status`] = { value, time: timestamp };
      update(ref(db), updates);
    }

    function setWatStatus(person, isChecked) {
      const timestamp = getCurrentTime();
      const updates = {};
      updates[`/status/${person}/wat_status`] = { value: isChecked, time: timestamp };
      update(ref(db), updates);
    }

    function updateBoxColor(person, status) {
      const box = document.getElementById(`${person}-box`);
      switch (status) {
        case 'AL': box.style.backgroundColor = 'rgba(0, 128, 0, 0.8)'; break;
        case 'Not AL': box.style.backgroundColor = 'rgba(0, 0, 255, 0.8)'; break;
        case 'DG': box.style.backgroundColor = 'rgba(255, 0, 0, 0.8)'; break;
        case 'SL': box.style.backgroundColor = 'rgba(255, 255, 0, 0.8)'; break;
        default: box.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
      }
    }

    function setupRealtime() {
      ['person1', 'person2'].forEach(person => {
        const statusRef = ref(db, `status/${person}`);
        onValue(statusRef, (snapshot) => {
          const data = snapshot.val();
          if (!data) return;

          if (data.main_status) {
            const status = data.main_status.value;
            const time = data.main_status.time || '';
            document.getElementsByName(person).forEach(r => r.checked = (r.value === status));
            updateBoxColor(person, status);
            document.getElementById(`${person}-time`).textContent = `${status} selected at ${time}`;
          }

          const watTimeElement = document.getElementById(`${person}-wat-time`);
          const checkboxId = person === 'person1' ? 'wat1' : 'wat2';
          if (data.wat_status) {
            const isChecked = data.wat_status.value;
            const time = data.wat_status.time || '';
            document.getElementById(checkboxId).checked = isChecked;
            watTimeElement.textContent = isChecked ? `WAT selected at ${time}` : '';
          } else {
            watTimeElement.textContent = '';
          }
        });
      });
    }

 window.onload = function () {
  setupRealtime();
  setupMessageRealtime(); // Add this line to enable live message sync
  if ('Notification' in window && Notification.permission !== 'granted') {
    Notification.requestPermission();
  }
};

    window.setStatus = setStatus;
    window.setWatStatus = setWatStatus;
    window.updateTime = updateTime;
    window.resetBox = resetBox;


    function updateTime(sem) {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes().toString().padStart(2, '0');
      let ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      document.getElementById(`time${sem}`).innerText = `at ${hours}:${minutes} ${ampm}`;
    }
function resetBox(sem) {
  const msgRef = ref(db, `/messages/semester${sem}`);
  update(msgRef, { value: '', time: '' });
  document.getElementById(`msg${sem}`).value = '';
  document.getElementById(`time${sem}`).innerText = '';
}

  </script>
</body>
</html>
