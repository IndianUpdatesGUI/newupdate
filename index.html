<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Semester Updates</title>
  <style>
    /* --- General Styles --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      position: relative;
    }

    /* --- Background and Layout --- */
    body {
      /* Sets the background image and applies a blur effect */
      background-image: url('college-bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      backdrop-filter: blur(1px);
    }
    
    .container {
      /* This is the main container that holds the two columns */
      display: flex;
      justify-content: space-around; /* Puts space between the columns */
      flex-wrap: wrap;
      padding: 20px;
    }

    .column {
      /* This styles the white boxes for each semester */
      background: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      width: 45%;
      margin: 10px 0;
      transition: background-color 0.3s ease; /* Smooth color change */
    }

    /* --- Text and Element Styling --- */
    h1 {
      /* Styles the main title of the page */
      text-align: center;
      color: #0a0000;
      margin: 20px 0;
      font-weight: bold;
      /* This text-shadow creates a white outline, making the text readable on any background */
      text-shadow:
        -1px -1px 0 #fff,
         1px -1px 0 #fff,
        -1px  1px 0 #fff,
         1px  1px 0 #fff;
    }
    
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    /* Styles all radio buttons and checkboxes to be larger */
    .status-option input[type="radio"], .status-option input[type="checkbox"] {
      transform: scale(1.5);
      margin-right: 8px;
      cursor: pointer;
    }
    
    .status-option {
      margin: 10px 0;
      font-weight: bold;
    }
    
    /* This is the special group for placing AL and WAT side-by-side */
    .horizontal-group {
        display: flex;           /* This is the key: it aligns items in a row */
        align-items: center;     /* This vertically centers the buttons on the same line */
        margin: 10px 0;          /* Keeps the same spacing as other options */
    }

    /* Styles the items within the horizontal group */
    .horizontal-group .status-option {
        margin: 0;               /* Removes extra vertical margin from these items */
        margin-right: 80px;
        margin-left: 0px;      /* Adds space between the AL and WAT buttons */
    }

    /* Styles the timestamp text below the buttons */
    .timestamp {
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
      color: #000000;
      margin-left: 40px;
    }

    /* --- Responsive Design for Mobile --- */
    @media (max-width: 768px) {
      /* When the screen is narrow, stack the columns vertically instead of side-by-side */
      .container {
        flex-direction: column;
        align-items: center;
      }

      .column {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Semester Updates</h1>
  <div class="container">
    <div class="column" id="person1-box">
      <h2>1st Semester</h2>
      
      <div class="horizontal-group">
        <div class="status-option">
          <input type="radio" name="person1" value="AL" onchange="setStatus('person1', this.value)"> AL
        </div>
        <div class="status-option">
          <input type="checkbox" id="wat1" onchange="setWatStatus('person1', this.checked)"> WAT
        </div>
      </div>
      
      <div class="status-option">
        <input type="radio" name="person1" value="DG" onchange="setStatus('person1', this.value)"> DG
      </div>
      <div class="status-option">
        <input type="radio" name="person1" value="Not AL" onchange="setStatus('person1', this.value)"> Not AL
      </div>
      <div class="status-option">
        <input type="radio" name="person1" value="SL" onchange="setStatus('person1', this.value)"> SL
      </div>

      <div id="person1-wat-time" class="timestamp"></div>
      <div id="person1-time" class="timestamp"></div>
    </div>

    <div class="column" id="person2-box">
      <h2>2nd Semester</h2>
      
      <div class="horizontal-group">
        <div class="status-option">
          <input type="radio" name="person2" value="AL" onchange="setStatus('person2', this.value)"> AL
        </div>
        <div class="status-option">
          <input type="checkbox" id="wat2" onchange="setWatStatus('person2', this.checked)"> WAT
        </div>
      </div>

      <div class="status-option">
        <input type="radio" name="person2" value="DG" onchange="setStatus('person2', this.value)"> CLG
      </div>
      <div class="status-option">
        <input type="radio" name="person2" value="Not AL" onchange="setStatus('person2', this.value)"> Not AL
      </div>
      <div class="status-option">
        <input type="radio" name="person2" value="SL" onchange="setStatus('person2', this.value)"> SL
      </div>
      
      <div id="person2-wat-time" class="timestamp"></div>
      <div id="person2-time" class="timestamp"></div>
    </div>
  </div>

  <script type="module">
    // Import necessary functions from the Firebase library
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    // Your personal Firebase project configuration. This connects your website to your database.
    const firebaseConfig = {
      apiKey: "AIzaSyCgtGqEp7V8LAXtqyO3Ac2JZ4l8ESS4tjw",
      authDomain: "liveupdatepvtltd.firebaseapp.com",
      databaseURL: "https://liveupdatepvtltd-default-rtdb.firebaseio.com",
      projectId: "liveupdatepvtltd",
      storageBucket: "liveupdatepvtltd.appspot.com",
      messagingSenderId: "930997114628",
      appId: "1:930997114628:web:29f886eedfd660c866e251",
      measurementId: "G-0D35D4KT1D"
    };

    // Initialize the Firebase app and get a reference to the database
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // A helper function to get the current time in a friendly format (e.g., "5:30 PM")
    function getCurrentTime() {
        const now = new Date();
        let hours = now.getHours();
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12;
        hours = hours ? hours : 12; // The hour '0' should be '12'
        return `${hours}:${minutes} ${ampm}`;
    }

    // This function is called when you click a RADIO button (AL, DG, etc.)
    function setStatus(person, value) {
      const timestamp = getCurrentTime();
      const updates = {};
      // This specifically updates ONLY the 'main_status' object in the database
      updates[`/status/${person}/main_status`] = { value, time: timestamp };
      update(ref(db), updates); // 'update' merges data instead of overwriting everything
    }

    // This is the NEW function called when you click the WAT CHECKBOX
    function setWatStatus(person, isChecked) {
      const timestamp = getCurrentTime();
      const updates = {};
      // This specifically updates ONLY the 'wat_status' object in the database
      updates[`/status/${person}/wat_status`] = { value: isChecked, time: timestamp };
      update(ref(db), updates);
    }

    // This function changes the background color of a column based on the main status
    function updateBoxColor(person, status) {
      const box = document.getElementById(`${person}-box`);
      switch (status) {
        case 'AL':
          box.style.backgroundColor = 'rgba(0, 128, 0, 0.8)'; // Green
          break;
        case 'Not AL':
          box.style.backgroundColor = 'rgba(0, 0, 255, 0.8)'; // Blue
          break;
        case 'DG':
          box.style.backgroundColor = 'rgba(255, 0, 0, 0.8)'; // Red
          break;
        case 'SL':
          box.style.backgroundColor = 'rgba(255, 255, 0, 0.8)'; // Yellow
          break;
        default:
          box.style.backgroundColor = 'rgba(255, 255, 255, 0.8)'; // Default white
      }
    }

    // This is the main function that sets up the real-time updates
    function setupRealtime() {
      // Loop through both 'person1' and 'person2' to set up listeners for them
      ['person1', 'person2'].forEach(person => {
        const statusRef = ref(db, `status/${person}`);
        
        // onValue() listens for any data changes at the specified location in the database
        onValue(statusRef, (snapshot) => {
          const data = snapshot.val();
          if (!data) return; // If there's no data, do nothing

          // --- Update the main status (Radio Buttons) ---
          if (data.main_status) {
            const status = data.main_status.value;
            const time = data.main_status.time || '';
            document.getElementsByName(person).forEach(r => r.checked = (r.value === status));
            updateBoxColor(person, status);
            document.getElementById(`${person}-time`).textContent = `${status} selected at ${time}`;
          }

          // --- Update the WAT status (Checkbox) ---
          const watTimeElement = document.getElementById(`${person}-wat-time`);
          if (data.wat_status) {
            const isChecked = data.wat_status.value;
            const time = data.wat_status.time || '';
            const checkboxId = person === 'person1' ? 'wat1' : 'wat2';
            document.getElementById(checkboxId).checked = isChecked;
            
            // Only show the timestamp if the box is checked
            watTimeElement.textContent = isChecked ? `WAT selected at ${time}` : '';
          } else {
             watTimeElement.textContent = ''; // Clear timestamp if no data
          }
        });
      });
    }

    // This code runs as soon as the webpage has finished loading
    window.onload = function () {
      setupRealtime(); // Start listening for database changes
    };

    // Make these functions available globally so the 'onchange' in the HTML can call them
    window.setStatus = setStatus;
    window.setWatStatus = setWatStatus;
  </script>
</body>
</html>
