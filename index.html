<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Semester Updates</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      position: relative;
    }

    body {
      background-image: url('college-bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      backdrop-filter: blur(1px);
    }

    h1 {
      text-align: center;
      color: #0a0000;
      margin: 20px 0;
      font-weight: bold;
      text-shadow:
        -1px -1px 0 #fff,
         1px -1px 0 #fff,
        -1px  1px 0 #fff,
         1px  1px 0 #fff;
    }

    .container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 20px;
    }

    .column {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      width: 45%;
      margin: 10px 0;
      transition: background-color 0.3s ease;
    }

    .column h2 {
      text-align: center;
      margin-bottom: 20px; /* MODIFIED: Increased space below title */
    }

    /* MODIFIED: This now perfectly aligns the button and its label */
    .status-option {
      display: flex;
      align-items: center;
      margin-bottom: 15px; /* MODIFIED: Increased space between options */
      font-weight: bold;
    }

    .status-option input[type="radio"], .status-option input[type="checkbox"] {
      transform: scale(1.5);
      margin-right: 12px; /* MODIFIED: Increased space between button and text */
      cursor: pointer;
    }
    
    .horizontal-group {
        display: flex;
        align-items: center;
        margin-bottom: 15px; /* MODIFIED: Matched spacing */
    }

    .horizontal-group .status-option {
        margin: 0;
        margin-right: 30px; 
    }

    /* MODIFIED: Removed fixed margin-left to prevent overlap */
    .timestamp {
      margin-top: 5px; /* MODIFIED: Reduced top margin */
      font-size: 14px;
      font-weight: bold;
      color: #000000;
      /* The problematic margin-left is now gone */
    }

    /* NEW RULE: This container ensures timestamps are indented with the buttons */
    .timestamp-wrapper {
        padding-left: 50px; 
        padding-right: 50px;/* Indents the timestamps */
    }


    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .column {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Semester Updates</h1>
  <div class="container">
    <div class="column" id="person1-box">
      <h2>1st Semester</h2>
      
      <div class="horizontal-group">
        <div class="status-option">
          <input type="radio" name="person1" value="AL" onchange="setStatus('person1', this.value)"> AL
        </div>
        <div class="status-option">
          <input type="checkbox" id="wat1" onchange="setWatStatus('person1', this.checked)"> WAT
        </div>
      </div>
      
      <div class="status-option">
        <input type="radio" name="person1" value="DG" onchange="setStatus('person1', this.value)"> DG
      </div>
      <div class="status-option">
        <input type="radio" name="person1" value="Not AL" onchange="setStatus('person1', this.value)"> Not AL
      </div>
      <div class="status-option">
        <input type="radio" name="person1" value="SL" onchange="setStatus('person1', this.value)"> SL
      </div>
      
      <div class="timestamp-wrapper">
          <div id="person1-wat-time" class="timestamp"></div>
          <div id="person1-time" class="timestamp"></div>
      </div>
    </div>

    <div class="column" id="person2-box">
      <h2>2nd Semester</h2>
      
      <div class="horizontal-group">
        <div class="status-option">
          <input type="radio" name="person2" value="AL" onchange="setStatus('person2', this.value)"> AL
        </div>
        <div class="status-option">
          <input type="checkbox" id="wat2" onchange="setWatStatus('person2', this.checked)"> WAT
        </div>
      </div>

      <div class="status-option">
        <input type="radio" name="person2" value="DG" onchange="setStatus('person2', this.value)"> CLG
      </div>
      <div class="status-option">
        <input type="radio" name="person2" value="Not AL" onchange="setStatus('person2', this.value)"> Not AL
      </div>
      <div class="status-option">
        <input type="radio" name="person2" value="SL" onchange="setStatus('person2', this.value)"> SL
      </div>
      
      <div class="timestamp-wrapper">
          <div id="person2-wat-time" class="timestamp"></div>
          <div id="person2-time" class="timestamp"></div>
      </div>
    </div>
  </div>

  <script type="module">
    // --- JAVASCRIPT IS UNCHANGED ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCgtGqEp7V8LAXtqyO3Ac2JZ4l8ESS4tjw",
      authDomain: "liveupdatepvtltd.firebaseapp.com",
      databaseURL: "https://liveupdatepvtltd-default-rtdb.firebaseio.com",
      projectId: "liveupdatepvtltd",
      storageBucket: "liveupdatepvtltd.appspot.com",
      messagingSenderId: "930997114628",
      appId: "1:930997114628:web:29f886eedfd660c866e251",
      measurementId: "G-0D35D4KT1D"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function getCurrentTime() {
        const now = new Date();
        let hours = now.getHours();
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12;
        hours = hours ? hours : 12; 
        return `${hours}:${minutes} ${ampm}`;
    }

    function setStatus(person, value) {
      const timestamp = getCurrentTime();
      const updates = {};
      updates[`/status/${person}/main_status`] = { value, time: timestamp };
      update(ref(db), updates);
    }

    function setWatStatus(person, isChecked) {
      const timestamp = getCurrentTime();
      const updates = {};
      updates[`/status/${person}/wat_status`] = { value: isChecked, time: timestamp };
      update(ref(db), updates);
    }

    function updateBoxColor(person, status) {
      const box = document.getElementById(`${person}-box`);
      switch (status) {
        case 'AL':
          box.style.backgroundColor = 'rgba(0, 128, 0, 0.8)';
          break;
        case 'Not AL':
          box.style.backgroundColor = 'rgba(0, 0, 255, 0.8)';
          break;
        case 'DG':
          box.style.backgroundColor = 'rgba(255, 0, 0, 0.8)';
          break;
        case 'SL':
          box.style.backgroundColor = 'rgba(255, 255, 0, 0.8)';
          break;
        default:
          box.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
      }
    }

    function setupRealtime() {
      ['person1', 'person2'].forEach(person => {
        const statusRef = ref(db, `status/${person}`);
        onValue(statusRef, (snapshot) => {
          const data = snapshot.val();
          if (!data) return;

          if (data.main_status) {
            const status = data.main_status.value;
            const time = data.main_status.time || '';
            const radios = document.getElementsByName(person);
            radios.forEach(r => r.checked = (r.value === status));
            updateBoxColor(person, status);
            document.getElementById(`${person}-time`).textContent = `${status} selected at ${time}`;
          }

          const watTimeElement = document.getElementById(`${person}-wat-time`);
          const mainTimeElement = document.getElementById(`${person}-time`);

          if (data.wat_status) {
            const isChecked = data.wat_status.value;
            const time = data.wat_status.time || '';
            const checkboxId = person === 'person1' ? 'wat1' : 'wat2';
            document.getElementById(checkboxId).checked = isChecked;
            watTimeElement.textContent = isChecked ? `WAT selected at ${time}` : '';
          } else {
             watTimeElement.textContent = ''; 
          }

          if(!data.main_status) {
            mainTimeElement.textContent = '';
          }
        });
      });
    }

    window.onload = function () {
      setupRealtime();
      if ('Notification' in window && Notification.permission !== 'granted') {
        Notification.requestPermission();
      }
    };

    window.setStatus = setStatus;
    window.setWatStatus = setWatStatus;
  </script>
</body>
</html>
